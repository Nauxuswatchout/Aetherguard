{% extends "base.html" %}

{% block content %}
<div class="game-container">
    <h1 class="game-heading">Zack's Digital Journey</h1>
    <div class="iframe-container" style="width: 100%; height: 80vh; margin-top: 20px;">
        <iframe src="{{ url_for('game_content') }}" style="width: 100%; height: 100%; border: none; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);"></iframe>
    </div>
</div>

<style>
    .game-container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .game-heading {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    
    .iframe-container {
        background: #fff;
        overflow: hidden;
    }
</style>
{% endblock %}
