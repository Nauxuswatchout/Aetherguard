<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>{{ title }} - AetherGuard</title>

    <!-- WhatsApp and Open Graph Meta Tags -->
    <meta property="og:title" content="AetherGuard - Cyber Safety for Kids" />
    <meta property="og:description" content="Empowering families to protect children online..." />
    <meta property="og:image" content="{{ url_for('static', filename='images/covers/Logo.png', _external=True) }}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.url }}" />
    
    <!-- Additional Meta Tags for better sharing -->
    <meta name="description" content="Empowering families to protect children online..." />
    <meta name="theme-color" content="#000000" />
    
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    
    <script
      type="module"
      src="{{ url_for('static', filename='js/questions-data.js') }}"
    ></script>
  </head>
  <body>
      <nav class="navbar">

        <div class="logo">AetherGuard</div>

        <button
          class="mobile-menu-toggle"
          id="mobileMenuToggle"
          aria-label="Toggle navigation menu"
        >
          <span class="material-icons">menu</span>
        </button>
        <ul class="nav-links" id="navLinks">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('parents') }}">Parents</a></li>
          <li><a href="{{ url_for('children') }}">Children</a></li>
          <li><a href="{{ url_for('learning_journey') }}">Learning Journey</a></li>
          <li><a href="{{ url_for('resource_hub') }}">Resource Hub</a></li>
        </ul>
        <div class="nav-controls">
         
        </div>
      </nav>

    <main>{% block content %}{% endblock %}</main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
