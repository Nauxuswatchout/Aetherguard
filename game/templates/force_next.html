<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Jump Test</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            margin-bottom: 40px;
            color: #3498db;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Event Jump Test</h1>
    
    <div id="result">Results will appear here...</div>
</body>
</html>
